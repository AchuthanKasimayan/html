<p>
  Vijaya Lakshmi Pandit was an Indian freedom fighter, diplomat and politician.
  She served as the 8th President of the United Nations General Assembly from
  1953 to 1954, the first woman appointed to either post. She was also the 6th
  Governor of Maharashtra from 1962 to 1964
